<html lang="en">
<head>

	<title>GoForIT_Homework_HTML_05 - Cadastre</title>

</head>
<body>
	<div class="container">
		<header class="main-header">
			<div class="registation">
				<div class="registation-flag">
				<span class="rectangle"></span>
				<a href="#"><img src="img/flag-icon.png" alt="Flag icon"> Minhas Ofertas</a>
				</div>
				<div class="registration-menu-btn">
					Ola! <a href="#">Entrar</a> ou 
					<a href="#modal-window">Cadastre-se</a>
				</div>
			</div>
			<ul class="main-menu">
				<li><a href="#">Ajuda</a>

			<div id="modal-window" class="modal-form">
				<div class="title">

						<input class="facebook-registration-btn" type="submit" name="log-in-facebook" value="">

						<input type="email" name="email" value="Email Address">

						<input type="password" name="confirm-password" value="Password Confirm" placeholder="Password Confirm">
						<span id="checkbox-img"></span><input type="checkbox" id="checkbox-1" name="checkbox-1" value="checkbox-1">
